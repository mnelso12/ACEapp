<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title class="header-title">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="sideMenu">
  <div style="display:table-cell;
	  width:320px;
	  height:200px;
	  vertical-align:middle;
	  background:#666;
	  text-align:center;
	  margin-bottom:15px;
	  background-color:white;
	  ">
	  <div style="display:inline-block;">
	  	<img src="../assets/ace_logo_color_300dpi.jpg" height="125" width="125" style="border-radius: 50%;">
	  </div>
  </div>
    <ion-list class="menuButton">
      <button class="menuButton" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
